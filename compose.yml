name: quark-bot

services:
    nonebot:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: quark-bot-nonebot
        environment:
          TZ: Asia/Shanghai
          LANG: en_US.UTF-8
          telegram_bots: '[{"token": "1234567890"}]'
        volumes:
          - ./data:/app/data
          - ./config:/app/config
          - ./cache:/app/cache
        restart: always
        networks:
            - quark-bot-network

networks:
  quark-network:
    name: quark-bot-network
    driver: bridge

